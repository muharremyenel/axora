# Veritabanı Ayarları
spring.datasource.url=jdbc:postgresql://localhost:5434/axora_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Ayarları
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Döngüsel Bağımlılık İzni
spring.main.allow-circular-references=true

# Server Port
server.port=8080

# Loglama Ayarları
logging.level.root=INFO
logging.level.com.axora=DEBUG
logging.level.org.springframework.security=DEBUG

# Mail ayarları (MailHog için)
spring.mail.host=localhost
spring.mail.port=1026
spring.mail.username=test@axora.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Frontend URL
app.frontend-url=http://localhost:5173

# RabbitMQ ayarları
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2